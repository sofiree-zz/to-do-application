<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APPLICATION</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!--stylesheets-->
    <!-- <link rel="stylesheet" href="/css/reset.min.css"> -->
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    
 </head>

    <body>
      <header>
        <h1>
            My TODO LIST
        </h1>
        
      </header>

      <div class="header">
        <input type="text" placeholder="Add a task...." id="item">

        <button id="add">
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="enable-background:new 0 0 47 52"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
        </button>

      </div>

     
      <div>
        <ul class="todolist" id="todo">
              <div>
                <input type="text" class="text-line">
              </div>
      
                <div class="buttons">
                 <button class="edit">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" style="enable-background: new 0 0 100 100;"> <path class="fill" data-name="Path 535" class="cls-1" d="M3,17.2V21H6.8l11-11.1L14,6.1ZM20.7,7a.967.967,0,0,0,0-1.4L18.4,3.3a.967.967,0,0,0-1.4,0L15.2,5.1,19,8.9C18.9,8.9,20.7,7,20.7,7Z" transform="translate(-3 -3)"/></svg>
                 </button>
      
                 <button class="remove">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="enable-background:new 0 0 100 100"><path d="M0 0h24v24H0V0z" fill="none"/><path class="fill" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9zm7.5-5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                 </button>
      
                 <button class="complete">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="enable-background: new 0 0 100 100;">
                      <path d="M0 0h24v24H0V0z" fill="none"/>
                     <path class="fill" d="M19.77 5.03l1.4 1.4L8.43 19.17l-5.6-5.6 1.4-1.4 4.2 4.2L19.77 5.03m0-2.83L8.43 13.54l-4.2-4.2L0 13.57 8.43 22 24 6.43 19.77 2.2z"/></svg>
                 </button>
                </div>   
        </ul>
      </div>  

     <script src="MAIN.js"></script>
    </body>
</html>
